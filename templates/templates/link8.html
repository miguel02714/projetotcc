    <style>

        :root {
            --color-dark-blue: #0A1428; /* Fundo Principal */
            --color-medium-blue: #1A345C; /* Fundo Secundário/Card */
            --color-light-blue: #00A6FF; /* Primária/Ação */
            --color-success: #2ECC71;
            --color-error: #E74C3C;
            --color-text-light: rgba(255, 255, 255, 0.95);
            --color-text-muted: rgba(255, 255, 255, 0.65);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.35);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.5);
            --color-secondary-action: #1e3a6d; /* CORREÇÃO: Adicionado para hover de opção */
        }

        body {
            background-color: var(--color-dark-blue);
            color: var(--color-text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: var(--color-light-blue);
            text-decoration: none;
        }
        
        /* Efeito de clique */
        .clickable:active { 
            transform: scale(0.97); 
            transition: transform 0.1s ease;
        }

        /* ===== ESTILO QUIZ GERAL / LAYOUT ===== */
        .quiz-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 18px;
            /* Aumenta o padding inferior para a toolbar */
            padding-bottom: 90px; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Navbar e Títulos */
        .navbar {
            padding: 15px 0 20px; /* Mais espaço no topo */
            width: 100%;
            text-align: center;
        }
        .navbar .title {
            font-size: 1.8rem; /* Título maior */
            font-weight: 800;
            text-transform: uppercase;
            color: var(--color-light-blue); /* Cor de destaque */
        }

        .quiz-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-muted);
            margin-top: 10px;
            margin-bottom: 30px; /* Mais espaço */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Container Principal do Conteúdo */
        #quiz-container {
            width: 100%;
            /* Limita a largura para dispositivos maiores e centraliza */
            max-width: 500px; 
            margin: 0 auto;
            text-align: center;
        }

        .quiz-content-area, #category-selection {
            display: none;
            width: 100%;
        }

        /* ========================================================== */
        /* == 2. Estilos da Tela de Seleção de Categoria         == */
        /* ========================================================== */
        #category-selection.active, .quiz-content-area.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .category-card {
            background: var(--color-medium-blue);
            border-radius: 20px; /* Mais arredondado */
            padding: 25px; /* Mais padding */
            margin-bottom: 20px; /* Mais espaçamento */
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 20px;
            border: 2px solid transparent; /* Adiciona borda para feedback visual */
        }

        .category-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--color-light-blue);
        }

        .category-card:active {
            transform: scale(0.98);
        }

        .category-card i {
            font-size: 3rem; /* Ícone maior */
            color: var(--color-light-blue);
            flex-shrink: 0;
        }

        .category-card h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 800; /* Mais destaque */
        }

        .category-card p {
            margin: 4px 0 0;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        /* ========================================================== */
        /* == 3. Estilos do Quiz (Pergunta e Opções)             == */
        /* ========================================================== */
        .quiz-question {
            font-size: 1.35rem; /* Pergunta maior e mais legível */
            font-weight: 700;
            margin-bottom: 30px; /* Mais espaço */
            line-height: 1.4;
            color: var(--color-text-light);
        }

        /* Opções (Input Radio + Label) */
        .quiz-options input[type="radio"] {
            display: none;
        }

        .quiz-options label.quiz-option {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 15px;
            background: var(--color-secondary-action); /* Fundo padrão mais escuro */
            border-radius: 16px;
            padding: 16px 20px; /* Mais padding */
            font-size: 1.05rem; /* Fonte ligeiramente maior */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-sizing: border-box;
            border: 3px solid transparent; /* Borda mais grossa */
        }
        
        .quiz-options label.quiz-option:hover:not(.answered) {
            background: var(--color-medium-blue); /* CORREÇÃO: Usando a cor Medium Blue no hover */
        }

        .quiz-options input[type="radio"]:checked + label.quiz-option:not(.answered) {
            background: var(--color-medium-blue);
            border-color: var(--color-light-blue);
        }

        /* Feedback de Resposta */
        .quiz-options label.correct {
            background-color: var(--color-success) !important;
            border-color: var(--color-success) !important;
            color: var(--color-dark-blue);
            font-weight: 800;
            transform: scale(1.02);
        }

        .quiz-options label.incorrect {
            background-color: var(--color-error) !important;
            border-color: var(--color-error) !important;
            opacity: 0.8;
            color: #fff;
        }

        /* Ações e Botões */
        .quiz-actions {
            margin-top: 30px;
            width: 100%;
        }

        .quiz-actions button, .quiz-actions a {
            display: block;
            border: none;
            border-radius: 25px; /* Botões mais arredondados (pill shape) */
            padding: 14px 24px;
            font-size: 1.05rem;
            font-weight: 700;
            transition: opacity 0.2s ease, transform 0.1s ease;
            cursor: pointer;
            width: 100%;
            max-width: 300px; /* Centraliza melhor em telas maiores */
            margin: 15px auto; /* Mais espaçamento */
            text-align: center;
            box-shadow: var(--shadow-md);
            box-sizing: border-box; /* Adicionado para evitar estouro de largura */
        }
        .quiz-actions button:active, .quiz-actions a:active {
            transform: scale(0.97);
        }

        #check-answer {
            background: var(--color-light-blue);
            color: var(--color-dark-blue);
        }

        #next-question {
            background: var(--color-medium-blue);
            color: var(--color-light-blue);
            border: 2px solid var(--color-light-blue);
            box-shadow: none;
        }

        #check-answer:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Resultado */
        #result-container {
            margin-top: 20px;
            font-size: 1.15rem;
            font-weight: 700;
            min-height: 25px;
            animation: slideUp 0.3s ease-out;
        }
        
        #result-container i {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-right: 5px;
        }

        .result-message-correct { color: var(--color-success); }
        .result-message-incorrect { color: var(--color-error); }
        
        /* Estilo de End Quiz */
        #quiz-end-message {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--color-light-blue);
            margin: 40px 0;
        }


        /* ========================================================== */
        /* == 4. Estilos da TOOLBAR INFERIOR (Barra de Navegação) == */
        /* ========================================================== */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0; /* Garante que cubra a largura total */
            z-index: 100;
            background: transparent; /* Fundo transparente para o efeito de inner */
            padding: 8px 10px; /* Adiciona padding em torno da barra */
        }
        
        .toolbar-inner {
            background: var(--color-medium-blue);
            border-radius: 50px; /* Efeito pill */
            height: 65px; 
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.6);
            max-width: 520px; /* Limita a largura para centralizar em telas maiores */
            margin: 0 auto;
        }
        
        .toolbar-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1; /* Distribui o espaço uniformemente */
            padding: 5px;
            font-size: 0.75rem; 
            color: var(--color-text-muted); 
            font-weight: 500;
            transition: color 0.2s ease, transform 0.1s ease;
        }
        
        .toolbar-link i {
            font-size: 1.6rem; 
            margin-bottom: 2px;
        }

        /* Destaque para o link ativo (Jogos) */
        .toolbar-link[aria-label="Jogos"] {
            color: var(--color-light-blue);
            font-weight: 700;
        }
        
        /* ========================================================== */
        /* == 5. Animações                                         == */
        /* ========================================================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        const elements = {
            categorySelection: document.getElementById('category-selection'),
            quizContent: document.getElementById('quiz-content'),
            quizSubtitleDisplay: document.getElementById('quiz-subtitle-display'),
            currentQuestionText: document.getElementById('current-question-text'),
            quizOptionsContainer: document.getElementById('quiz-options-container'),
            quizForm: document.getElementById('quiz-form'),
            checkAnswerButton: document.getElementById('check-answer'),
            nextQuestionLink: document.getElementById('next-question'),
            resultContainer: document.getElementById('result-container'),
            categoryCards: document.querySelectorAll('.category-card'),
            toolbarQuizLink: document.getElementById('toolbar-quiz-link')
        };

        let currentCategory = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let isAnswered = false;

        // Função principal para iniciar o Quiz de uma categoria
        function startQuiz(categoryKey) {
            currentCategory = categoryKey;
            const quizData = QUIZZES[categoryKey];

            // Embaralha as perguntas
            currentQuestions = [...quizData.questions].sort(() => 0.5 - Math.random());
            currentQuestionIndex = 0;

            elements.quizSubtitleDisplay.innerHTML = `${quizData.title} <i class="mdi ${quizData.icon}"></i>`;

            elements.categorySelection.classList.remove('active');
            elements.quizContent.classList.add('active');

            loadQuestion();
        }

        // Carrega a próxima pergunta na tela
        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showQuizEnd();
                return;
            }

            isAnswered = false;
            elements.resultContainer.innerHTML = '';
            elements.checkAnswerButton.style.display = 'block';
            elements.nextQuestionLink.style.display = 'none';
            // Garante que o botão comece desativado até uma opção ser escolhida
            elements.checkAnswerButton.disabled = true; 

            const questionData = currentQuestions[currentQuestionIndex];
            elements.currentQuestionText.textContent = questionData.q;
            elements.quizOptionsContainer.innerHTML = '';

            const options = ['a', 'b', 'c', 'd'];
            options.forEach(optionKey => {
                const optionText = questionData[optionKey];

                const input = document.createElement('input');
                input.type = 'radio';
                input.id = `option_${optionKey}`;
                input.name = 'resposta';
                input.value = optionKey;
                // Remove a necessidade de `required` no input
                // input.required = (optionKey === 'a'); 

                const label = document.createElement('label');
                label.htmlFor = `option_${optionKey}`;
                label.className = 'quiz-option clickable';
                label.textContent = optionText;

                input.addEventListener('change', () => {
                    // Reativa o botão de verificar assim que uma opção é selecionada
                    elements.checkAnswerButton.disabled = false;
                });

                elements.quizOptionsContainer.appendChild(input);
                elements.quizOptionsContainer.appendChild(label);
            });
        }

        // Verifica a resposta do usuário
        function checkAnswer(e) {
            e.preventDefault();
            if (isAnswered) return;

            const selectedOption = elements.quizForm.querySelector('input[name="resposta"]:checked');

            if (!selectedOption) {
                // CORREÇÃO: Garante que o botão seja desativado, se o erro for mostrado.
                elements.checkAnswerButton.disabled = true; 
                elements.resultContainer.innerHTML = '<span class="result-message-incorrect"><i class="mdi mdi-alert-circle"></i> Selecione uma resposta primeiro!</span>';
                return;
            }

            isAnswered = true;
            elements.checkAnswerButton.style.display = 'none';
            elements.nextQuestionLink.style.display = 'block';

            const questionData = currentQuestions[currentQuestionIndex];
            const userAnswer = selectedOption.value;
            const correctAnswer = questionData.correct;

            const allLabels = elements.quizOptionsContainer.querySelectorAll('label.quiz-option');
            // Desabilita o clique nas outras opções
            const allInputs = elements.quizOptionsContainer.querySelectorAll('input[type="radio"]');
            allInputs.forEach(input => input.disabled = true);
            
            allLabels.forEach(label => {
                label.classList.add('answered');
                // Remove o efeito de clique
                label.classList.remove('clickable');
            });

            const correctLabel = document.querySelector(`label[for="option_${correctAnswer}"]`);
            correctLabel.classList.add('correct');

            if (userAnswer === correctAnswer) {
                elements.resultContainer.innerHTML = '<span class="result-message-correct"><i class="mdi mdi-check-circle"></i> Resposta Correta!</span>';
            } else {
                const incorrectLabel = document.querySelector(`label[for="option_${userAnswer}"]`);
                // Garante que o label incorreto seja visualmente marcado
                incorrectLabel.classList.add('incorrect'); 
                elements.resultContainer.innerHTML = `<span class="result-message-incorrect"><i class="mdi mdi-close-circle"></i> Errado. A correta era a ${correctAnswer.toUpperCase()}.</span>`;
            }

            elements.nextQuestionLink.textContent = (currentQuestionIndex < currentQuestions.length - 1) ? 'Próxima Pergunta' : 'Finalizar Quiz';
        }

        // Passa para a próxima pergunta ou volta para o início
        function nextQuestion(e) {
            e.preventDefault();
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                showQuizEnd();
            }
        }

        // Exibe a tela de finalização do quiz (simplificado)
        function showQuizEnd() {
            elements.currentQuestionText.innerHTML = `<p id="quiz-end-message">Parabéns, você completou o quiz de ${QUIZZES[currentCategory].title}!</p>`;
            elements.quizOptionsContainer.innerHTML = '';
            elements.resultContainer.innerHTML = '<span class="result-message-correct"><i class="mdi mdi-star"></i> Mantenha o foco!</span>';
            elements.checkAnswerButton.style.display = 'none';

            elements.nextQuestionLink.style.display = 'block';
            elements.nextQuestionLink.textContent = 'Voltar ao Menu';

            // CORREÇÃO: Atribui o reset ao evento de clique do link, e não a função `onclick`
            elements.nextQuestionLink.removeEventListener('click', nextQuestion);
            elements.nextQuestionLink.addEventListener('click', resetToCategorySelection);
        }

        function resetToCategorySelection(e) {
            e.preventDefault();
            
            // Reposiciona os elementos
            elements.quizContent.classList.remove('active');
            elements.categorySelection.classList.add('active');
            
            // Reajusta o link "Próxima Pergunta" para o comportamento padrão
            elements.nextQuestionLink.removeEventListener('click', resetToCategorySelection);
            elements.nextQuestionLink.addEventListener('click', nextQuestion); 
            elements.nextQuestionLink.textContent = 'Próxima Pergunta'; // Garante o texto original
            elements.nextQuestionLink.style.display = 'none';

            // Limpa o estado
            currentCategory = null;
            currentQuestions = [];
            currentQuestionIndex = 0;
            isAnswered = false;
        }

        // ==========================================================
        // == Listeners de Eventos                                ==
        // ==========================================================
        document.addEventListener('DOMContentLoaded', () => {
            
            elements.categoryCards.forEach(card => {
                card.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    startQuiz(category);
                });
            });

            elements.quizForm.addEventListener('submit', checkAnswer);
            // CORREÇÃO: O nextQuestion é inicialmente adicionado aqui e não é removido
            elements.nextQuestionLink.addEventListener('click', nextQuestion);
            
            // Garante que o clique na toolbar "Jogos" reinicie o menu
            if (elements.toolbarQuizLink) {
                elements.toolbarQuizLink.addEventListener('click', (e) => {
                    // CORREÇÃO: Verifica se o quiz está ativo (fora da tela de seleção)
                    if (elements.quizContent.classList.contains('active')) {
                        resetToCategorySelection(e);
                    }
                    // Se estiver na tela de seleção, o link faz a navegação normal (se for Flask/outro framework)
                });
            }

        });

    </script>
